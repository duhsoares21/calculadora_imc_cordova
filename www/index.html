<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Calculadora de IMC</title>
    </head>
    <body>
        <div class="box-container">
            <h1>Calculadora de IMC</h1>
            <div class="box-formulario">
                <label>Peso (Kg)</label>
                <input type="text" pattern="[0.9]*" id="txt_peso" placeholder="75,5">
                <label>Altura (cm)</label>
                <input type="text" pattern="[0.9]*" id="txt_altura" placeholder="180">
                <div class="box-resultado">
                    <p>IMC: <span id="lbl_imc"></span></p>
                    <p>Resultado: <span id="lbl_resultado"></span></p>
                </div>
            </div>
            
            <div class="box-botoes">
                <button id="btn_calcular" class="btn-positivo">Calcular</button>
                <button id="btn_limpar" class="btn-negativo">Limpar</button>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
